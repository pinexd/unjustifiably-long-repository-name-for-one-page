<html>
<head>
    <style>
        body { margin: 0; background-color: #111; overflow: hidden; }
        #pearto { 
            position: absolute; 
            height: 123px; width: 76px; 
            background: url(https://files.catbox.moe/ls57sn.png) no-repeat center; 
            background-size: contain; 
            will-change: transform;
        }
    </style>
</head>
<body>

<div id="pearto"></div>

<script>
    const dvd = document.getElementById("pearto");
    let x = 0, y = 0;
    let dirX = 1, dirY = 1;
    const speed = 3;
    
    let screenW, screenH, dvdW, dvdH;

    function updateDimensions() {
        screenW = window.innerWidth;
        screenH = window.innerHeight;
        dvdW = dvd.offsetWidth;
        dvdH = dvd.offsetHeight;
    }

    updateDimensions();
    window.addEventListener('resize', updateDimensions);

    let lastTime = 0;
    function animate(currentTime) {
        if (!lastTime) lastTime = currentTime;
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;

        // six sevennn
        const timeScale = deltaTime / 16.67;

        // collision logic
        if (x + dvdW >= screenW) {
            dirX = -1;
            x = screenW - dvdW;
        } else if (x <= 0) {
            dirX = 1;
            x = 0;
        }

        if (y + dvdH >= screenH) {
            dirY = -1;
            y = screenH - dvdH;
        } else if (y <= 0) {
            dirY = 1;
            y = 0;
        }

        x += dirX * speed * timeScale;
        y += dirY * speed * timeScale;
        dvd.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        
        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
</script>
</body>
</html>
